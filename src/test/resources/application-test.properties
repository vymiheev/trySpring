spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:postgresql://localhost:5432/dbsmart_test
spring.datasource.username=testsmart
spring.datasource.password=testsmart
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.initialization-mode=ALWAYS
spring.datasource.schema=classpath*:test-schema.sql
spring.datasource.data=classpath*:test-data.sql
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=true